<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Story</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    html, body {
      scroll-snap-type: y mandatory;
      height: 100%;
      overflow-y: scroll;
    }
    .page {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      padding: 20px;
      scroll-snap-align: start;
      box-sizing: border-box;
    }
    .collage {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      z-index: 0;
    }
    .collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
    }
    .content {
      z-index: 1;
      text-align: center;
    }
    .heading {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .message {
      font-size: 1.2em;
      margin: 10px 0;
      max-width: 90vw;
    }
    .song-title {
      font-style: italic;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .sunflower-btn {
      font-size: 2em;
      background: none;
      border: none;
      cursor: pointer;
      margin: 10px 0;
    }
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    .bubble {
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      padding: 10px 15px;
      border-radius: 30px;
      position: absolute;
      font-size: 0.9em;
      max-width: 180px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      pointer-events: auto;
      cursor: pointer;
      animation: float 30s ease-in-out infinite alternate;
      transition: background-color 0.5s;
    }
    @keyframes float {
      0% { transform: translate(0px, 0px); }
      50% { transform: translate(20px, -30px); }
      100% { transform: translate(-10px, 10px); }
    }
    @media screen and (max-width: 768px) {
      .message {
        font-size: 1em;
      }
      .heading {
        font-size: 1.5em;
      }
      .sunflower-btn {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

</script>

</body>
</html>
