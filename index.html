  <script>
    const audioTracks = [
      document.getElementById("audio1"),
      document.getElementById("audio2"),
      document.getElementById("audio3")
    ];
    let currentTrack = null;

    function stopAllAudio() {
      audioTracks.forEach(track => {
        track.pause();
        track.currentTime = 0;
      });
    }

    function playTrack(index) {
      if (currentTrack !== index) {
        stopAllAudio();
        audioTracks[index].play();
        currentTrack = index;
      }
    }

    function getCurrentPageIndex() {
      const pages = document.querySelectorAll(".page");
      let closest = 0;
      let minDiff = Infinity;
      pages.forEach((page, index) => {
        const rect = page.getBoundingClientRect();
        const diff = Math.abs(rect.top);
        if (diff < minDiff) {
          minDiff = diff;
          closest = index;
        }
      });
      return closest;
    }

    window.addEventListener('scroll', () => {
      const index = getCurrentPageIndex();
      playTrack(index);
    });

    window.addEventListener('load', () => {
      playTrack(0);
    });

    // Bubble click behavior
    document.querySelectorAll('.bubble').forEach(bubble => {
      const jokes = JSON.parse(bubble.dataset.jokes);
      let currentIndex = 0;
      bubble.textContent = jokes[0];
      bubble.style.background = getRandomColor();

      bubble.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % jokes.length;
        bubble.textContent = jokes[currentIndex];
        bubble.style.background = getRandomColor();
      });
    });

    function getRandomColor() {
      const colors = ["#ffffff", "#add8e6", "#fffacd"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
