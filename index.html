<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Story</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .page {
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      padding: 20px;
    }
    .collage {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      z-index: 0;
    }
    .collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
    }
    .content {
      z-index: 1;
      text-align: center;
    }
    .message {
      font-size: 2em;
      margin: 20px 0;
    }
    .song {
      font-style: italic;
      margin-bottom: 10px;
    }
    .bubbles {
      position: absolute;
      z-index: 2;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      padding: 10px 15px;
      border-radius: 50px;
      font-size: 0.9em;
      max-width: 200px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      animation: floatClouds 30s infinite ease-in-out;
      transition: background 0.5s ease;
    }
    @keyframes floatClouds {
      0% { transform: translateY(0px) translateX(0px); }
      25% { transform: translateY(-20px) translateX(15px); }
      50% { transform: translateY(10px) translateX(-10px); }
      75% { transform: translateY(-15px) translateX(5px); }
      100% { transform: translateY(0px) translateX(0px); }
    }
  </style>
</head>
<body>

  <!-- Audio Files -->
  <audio id="audio1" src="song1.mp3" loop></audio>
  <audio id="audio2" src="song2.mp3" loop></audio>
  <audio id="audio3" src="song3.mp3" loop></audio>

  <!-- Page 1 -->
  <section class="page" style="background-color: rgba(200,0,0,0.3);">
    <div class="collage">
      <img src="image1.jpg" />
      <img src="image2.jpg" />
      <img src="image3.jpg" />
      <img src="image4.jpg" />
      <img src="image5.jpg" />
      <img src="image6.jpg" />
    </div>
    <div class="bubbles">
      <div class="bubble" data-jokes='["You're the glitch in my matrix ❤️","You're cuter than all my favorite snacks 🍪","You're my Wi-Fi — I feel lost without you 📶"]'></div>
      <div class="bubble" data-jokes='["Love at first meme 😍","You make my heart do cartwheels 💞","If kisses were pixels, you’d be HD 💋"]'></div>
      <div class="bubble" data-jokes='["You’re sweeter than bubble tea 🧋","You had me at 'hi' 🥰","You're my human home button 🏡"]'></div>
      <div class="bubble" data-jokes='["Are you made of copper and tellurium? Because you're Cu-Te 😘","You're my forever notification 💌","Swipe right was destiny 💖"]'></div>
    </div>
    <div class="content">
      <div class="song">"Can't Help Falling in Love" – Haley Reinhart</div>
      <div class="message">From the moment we met, something felt different…</div>
    </div>
  </section>

  <!-- Page 2 -->
  <section class="page" style="background-color: rgba(173,216,230,0.3);">
    <div class="collage">
      <img src="image7.jpg" />
      <img src="image8.jpg" />
      <img src="image9.jpg" />
      <img src="image10.jpg" />
      <img src="image11.jpg" />
      <img src="image12.jpg" />
    </div>
    <div class="bubbles">
      <div class="bubble" data-jokes='["We fight, we laugh, we snack — repeat 🔁","Still deciding what to watch 🍿","You snore in symphony 💤"]'></div>
      <div class="bubble" data-jokes='["You’re my daily dose of chaos 💥","Love is stealing fries and hearts 🍟❤️","You vs. food: the eternal battle 🍕"]'></div>
      <div class="bubble" data-jokes='["Our love language? Inside jokes 😆","Who needs Netflix? We’re the show 📺","I love you even when you're hangry 😡🍫"]'></div>
      <div class="bubble" data-jokes='["Still arguing about what to eat 🍕","You’re my favorite notification 🔔","We match like socks... sometimes 🧦"]'></div>
    </div>
    <div class="content">
      <div class="song">"Bungalow" – Al Bairre</div>
      <div class="message">Right now, we’re a beautiful mix of chaos and comfort…</div>
    </div>
  </section>

  <!-- Page 3 -->
  <section class="page" style="background-color: rgba(255,255,150,0.3);">
    <div class="collage">
      <img src="image13.jpg" />
      <img src="image14.jpg" />
      <img src="image15.jpg" />
      <img src="image16.jpg" />
      <img src="image17.jpg" />
      <img src="image18.jpg" />
    </div>
    <div class="bubbles">
      <div class="bubble" data-jokes='["We’re gonna be that old couple doing TikToks 💃🕺","Love you till our dentures clink 🦷","Future: cuddles & soup 🥣"]'></div>
      <div class="bubble" data-jokes='["The future? It's basically just us being cute forever 🐣","We’ll own 12 plants and still forget to water them 🌿","Vacations = naps + kisses 🌅"]'></div>
      <div class="bubble" data-jokes='["Spoiler: We still won’t agree on where to eat 🍜","Sundays: you, me, pancakes 🥞","We’ll still high-five for pizza wins 🍕"]'></div>
      <div class="bubble" data-jokes='["Our future playlist: Just laughter and cuddles 🎶","We'll have matching slippers and dreams 🥿✨","One day: matching rocking chairs 🪑💕"]'></div>
    </div>
    <div class="content">
      <div class="song">"Belong Together" – Mark Ambor</div>
      <div class="message">When I look ahead, I see you…</div>
    </div>
  </section>

  <script>
    const audioTracks = [
      document.getElementById("audio1"),
      document.getElementById("audio2"),
      document.getElementById("audio3")
    ];
    let currentTrack = null;

    function stopAllAudio() {
      audioTracks.forEach(track => {
        track.pause();
        track.currentTime = 0;
      });
    }

    function playTrack(index) {
      if (currentTrack !== index) {
        stopAllAudio();
        audioTracks[index].play();
        currentTrack = index;
      }
    }

    function getCurrentPageIndex() {
      const pages = document.querySelectorAll(".page");
      let closest = 0;
      let minDiff = Infinity;
      pages.forEach((page, index) => {
        const rect = page.getBoundingClientRect();
        const diff = Math.abs(rect.top);
        if (diff < minDiff) {
          minDiff = diff;
          closest = index;
        }
      });
      return closest;
    }

    window.addEventListener('scroll', () => {
      const index = getCurrentPageIndex();
      playTrack(index);
    });

    window.addEventListener('load', () => {
      playTrack(0);
    });

    // Bubble click behavior
    document.querySelectorAll('.bubble').forEach(bubble => {
      const jokes = JSON.parse(bubble.dataset.jokes);
      let currentIndex = 0;
      bubble.textContent = jokes[0];
      bubble.style.background = getRandomColor();

      bubble.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % jokes.length;
        bubble.textContent = jokes[currentIndex];
        bubble.style.background = getRandomColor();
      });
    });

    function getRandomColor() {
      const colors = ["#ffffff", "#add8e6", "#fffacd"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
