<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Story</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    .page {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      padding: 20px;
      scroll-snap-align: start;
    }
    html, body {
      scroll-snap-type: y mandatory;
      height: 100%;
      overflow-y: scroll;
    }
    .collage {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      z-index: 0;
    }
    .collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
    }
    .content {
      z-index: 1;
      text-align: center;
    }
    .message {
      font-size: 1.8em;
      margin: 20px 0;
      max-width: 800px;
    }
    .song {
      font-style: italic;
      margin-bottom: 10px;
    }
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    .bubble {
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      padding: 10px 15px;
      border-radius: 30px;
      position: absolute;
      font-size: 0.9em;
      max-width: 200px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      pointer-events: auto;
      cursor: pointer;
      animation: float 30s ease-in-out infinite alternate;
      transition: background-color 0.5s;
    }
    @keyframes float {
      0% { transform: translate(0px, 0px); }
      50% { transform: translate(20px, -30px); }
      100% { transform: translate(-10px, 10px); }
    }
  </style>
</head>
<body>

<!-- Content gets appended here -->

<script>
const jokes = {
  1: [
    ["You're the glitch in my matrix ❤️", "You're my favorite notification 💬", "You’re the reason I smile at my phone like an idiot 📱"],
    ["You're cuter than all my favorite snacks 🍪", "If hugs were currency, you’d be a millionaire 🤗", "You + Me = Infinite snacks and laughs 🍿"],
    ["You're my Wi-Fi — I feel lost without you 📶", "Love at first meme 😍", "You're my favorite weirdo 😜"]
  ],
  2: [
    ["We fight, we laugh, we snack — repeat 🔁", "I love you even when you steal my fries 🍟", "You and me = functional chaos 💥"],
    ["You’re my daily dose of chaos 💥", "Every day with you is an adventure… sometimes weird 🧭", "You're the peanut butter to my jelly brain 🥜"],
    ["Still arguing about what to eat 🍕", "Our love language? Inside jokes 😆", "Netflix, snacks, and us 🛋️"]
  ],
  3: [
    ["We’re gonna be that old couple doing TikToks 💃🕺", "Still not agreeing on pizza toppings in 50 years 🍕", "You're my future cuddle buddy forever 🧸"],
    ["The future? It's basically just us being cute forever 🐣", "You make even Mondays feel special 💛", "One day, we’ll tell our love story to our plants 🌿"],
    ["Spoiler: We still won’t agree on where to eat 🍜", "Our future playlist: Just laughter and cuddles 🎶", "Growing old but staying goofy together 🎈"]
  ]
};

const colors = ["#ffffff", "#add8e6", "#fffacd"];

function changeJoke(el, page, index) {
  const jokeList = jokes[page][index];
  const current = el.innerText;
  let next = jokeList[(jokeList.indexOf(current) + 1) % jokeList.length];
  el.innerText = next;
  el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
}

const songs = [
  document.getElementById("audio1"),
  document.getElementById("audio2"),
  document.getElementById("audio3")
];

window.addEventListener("scroll", () => {
  const pageHeight = window.innerHeight;
  const index = Math.round(window.scrollY / pageHeight);
  songs.forEach((audio, i) => {
    if (i === index) {
      audio.play();
    } else {
      audio.pause();
      audio.currentTime = 0;
    }
  });
});
</script>
</body>
</html>
