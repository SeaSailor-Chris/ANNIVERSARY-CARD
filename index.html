<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Story</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      scroll-snap-type: y mandatory;
      height: 100%;
    }
    .page {
      width: 100vw;
      height: 150vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      padding: 20px;
      scroll-snap-align: start;
    }
    .collage {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      z-index: 0;
    }
    .collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      z-index: 2;
      text-align: center;
    }
    .heading {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .message {
      font-size: 1.8em;
      margin: 20px 0;
      max-width: 800px;
    }
    .song {
      font-style: italic;
      margin-top: 10px;
    }
    .song-button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 2em;
      margin-top: 20px;
    }
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
    }
    .bubble {
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      padding: 10px 15px;
      border-radius: 30px;
      position: absolute;
      font-size: 0.9em;
      max-width: 200px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      pointer-events: auto;
      cursor: pointer;
      animation: float 30s ease-in-out infinite alternate;
      transition: background-color 0.5s;
    }
    @keyframes float {
      0% { transform: translate(0px, 0px); }
      50% { transform: translate(40px, -30px); }
      100% { transform: translate(-20px, 20px); }
    }
    .symbols {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .symbol {
      position: absolute;
      font-size: 1.5em;
      animation: throb 2s infinite ease-in-out;
    }
    @keyframes throb {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

<script>

const colors = ["#ffffff", "#add8e6", "#fffacd"];

function changeJoke(el, page, index) {
  const jokeList = jokes[page][index];
  const current = el.innerText;
  let next = jokeList[(jokeList.indexOf(current) + 1) % jokeList.length];
  el.innerText = next;
  el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
}

const songs = [];

function createPage(pageNum, heading, message, songTitle, images) {
  const page = document.createElement('div');
  page.className = 'page';

  const collage = document.createElement('div');
  collage.className = 'collage';
  images.forEach((src, i) => {
    const img = document.createElement('img');
    img.src = `image${src}.jpg`;
    collage.appendChild(img);
  });
  page.appendChild(collage);

  const content = document.createElement('div');
  content.className = 'content';

  const title = document.createElement('div');
  title.className = 'heading';
  title.innerText = heading;

  const msg = document.createElement('div');
  msg.className = 'message';
  msg.innerText = message;

  const audio = new Audio(`song${pageNum}.mp3`);
  songs.push(audio);

  const button = document.createElement('button');
  button.className = 'song-button';
  button.innerHTML = 'üåª';
  button.onclick = () => {
    songs.forEach((s, i) => {
      if (i !== pageNum - 1) {
        s.pause();
        s.currentTime = 0;
      }
    });
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  };

  const credit = document.createElement('div');
  credit.className = 'song';
  credit.innerText = songTitle;

  content.appendChild(title);
  content.appendChild(msg);
  content.appendChild(button);
  content.appendChild(credit);
  page.appendChild(content);

  const bubbles = document.createElement('div');
  bubbles.className = 'bubbles';
  for (let i = 0; i < 4; i++) {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.innerText = jokes[pageNum][i][0];
    bubble.style.top = i < 2 ? '10%' : '80%';
    bubble.style.left = i % 2 === 0 ? '10%' : '80%';
    bubble.onclick = () => changeJoke(bubble, pageNum, i);
    bubbles.appendChild(bubble);
  }
  page.appendChild(bubbles);

  const symbols = document.createElement('div');
  symbols.className = 'symbols';
  const emoji = ['üå∏', 'üåü', 'üß∏', 'üíÆ', '‚≠ê', 'üåº'];
  for (let i = 0; i < 15; i++) {
    const s = document.createElement('div');
    s.className = 'symbol';
    s.innerText = emoji[Math.floor(Math.random() * emoji.length)];
    s.style.top = Math.random() * 100 + '%';
    s.style.left = Math.random() * 100 + '%';
    symbols.appendChild(s);
  }
  page.appendChild(symbols);

  document.body.appendChild(page);
}

createPage(1, "Our Story", `From the moment we met, something felt different‚Äîlike my heart had been waiting for you without even knowing it. Every memory we‚Äôve made together, from laughter under the stars to quiet moments holding hands, has been a chapter in a story I never want to stop writing. Being with you brings colour to my world, and the joy you give me is like a love song I can't stop playing.`, "Can't Help Falling in Love", [1, 2, 3, 4, 5, 6]);

</script>

</html>
